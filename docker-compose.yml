services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    network_mode: host
    volumes:
      - ./backend/data:/app/backend/data
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    network_mode: host
    depends_on:
      - backend
    restart: unless-stopped
